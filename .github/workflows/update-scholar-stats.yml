name: Update Google Scholar Stats

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday at UTC 00:00
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install scholarly

      - name: Fetch and update scholar stats
        run: python scripts/update_scholar_stats.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || (git add _pages/about.md && git commit -m "chore: update Google Scholar stats" && git push)
